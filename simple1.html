<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vin Posters Footer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      line-height: 1.6;
    }

    footer {
      background: #111;
      color: #fff;
      padding: 50px 20px 30px;
    }

    .footer-container {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .footer-section h3 {
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }

    .footer-section p,
    .footer-section a {
      color: #bbb;
      font-size: 15px;
      text-decoration: none;
      display: block;
      margin-bottom: 8px;
      transition: color 0.3s ease;
    }

    .footer-section a:hover {
      color: #fff;
    }

    .social-icons a {
      display: inline-block;
      margin-right: 12px;
      color: #bbb;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #fff;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 40px;
      border-top: 1px solid #333;
      padding-top: 20px;
      font-size: 14px;
      color: #bbb;
    }

    /* ðŸŽ¯ Responsive Design */

/* Tablets and smaller (below 992px) */
@media (max-width: 992px) {
  .footer-container {
    gap: 25px;
  }
}

/* ðŸ“± Mobile Devices (below 768px) */
@media (max-width: 768px) {
  footer {
    text-align: center;
    padding: 35px 15px;
  }

  /* Override the grid completely */
  .footer-container {
    display: flex !important;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 25px;
  }

  .footer-section {
    width: 100%;
    max-width: 320px;
  }

  .footer-section h3 {
    margin-bottom: 10px;
    font-size: 17px;
  }

  .footer-section p,
  .footer-section a {
    font-size: 14px;
    margin-bottom: 6px;
  }

  .social-icons {
    margin-top: 10px;
  }

  .social-icons a {
    margin: 0 10px;
    font-size: 20px;
  }

  .footer-bottom {
    margin-top: 30px;
    padding-top: 15px;
    font-size: 13px;
    border-top: 1px solid #333;
  }
}

/* ðŸ§­ Extra Small Devices (below 480px) */
@media (max-width: 480px) {
  footer {
    padding: 25px 10px;
  }

  .footer-section {
    max-width: 280px;
  }

  .footer-section h3 {
    font-size: 16px;
  }

  .footer-section p,
  .footer-section a {
    font-size: 13px;
  }

  .social-icons a {
    font-size: 18px;
    margin: 0 8px;
  }

  .footer-bottom {
    font-size: 12.5px;
  }
}


  </style>
</head>

        <p><i class="fas fa-phone"></i> +91 9360362776</p>

      </div>

      <!-- Social Media -->
      <div class="footer-section">

        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>

            <i class="fab fa-whatsapp"></i>
          </a>

    <!-- Bottom Footer -->

</html>
