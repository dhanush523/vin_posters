<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - PosterWorld</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff4d4d);
      color: #fff;
    }

    /* Hero Section */
    .contact-hero {
      text-align: center;
      padding: 80px 20px;
      background: rgba(0, 0, 0, 0.3);
    }

    .contact-hero h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .contact-hero p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* Contact Section */
    .contact-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    .contact-card {
      background: #fff;
      color: #333;
      width: 100%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    /* Contact Info */
    .contact-info {
      background: #ff4d4d;
      color: #fff;
      padding: 40px;
    }

    .contact-info h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .contact-info p {
      margin: 15px 0;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
    }

    .contact-info i {
      margin-right: 10px;
      font-size: 1.3rem;
    }

    .social-links {
      margin-top: 30px;
    }

    .social-links a {
      font-size: 1.8rem;
      margin-right: 15px;
      color: #fff;
      transition: transform 0.3s ease;
    }

    .social-links a:hover {
      transform: scale(1.2);
    }

    /* Contact Form */
    .contact-form {
      padding: 40px;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }

    .contact-form button {
      background: #ff4d4d;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #e63e3e;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-card {
        grid-template-columns: 1fr;
      }

      .contact-info, .contact-form {
        text-align: center;
      }

      .contact-info p {
        justify-content: center;
      }

      .social-links {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <section class="contact-hero">
    <h1>Let's Create Something Awesome</h1>
    <p>Questions? Custom poster requests? Weâ€™d love to hear from you.</p>
  </section>

  <section class="contact-section">
    <div class="contact-card">
      <!-- Left: Info -->
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p><i class="fas fa-envelope"></i> support@posterworld.com</p>
        <p><i class="fas fa-phone"></i> +91 98765 43210</p>
        <p><i class="fas fa-map-marker-alt"></i> Chennai, India</p>

        <div class="social-links">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-pinterest"></i></a>
          <a href="#"><i class="fab fa-tiktok"></i></a>
        </div>
      </div>

      <!-- Right: Form -->
      <div class="contact-form">
        <form action="#" method="POST">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <input type="text" name="subject" placeholder="Subject">
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
