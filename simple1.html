<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vin Posters</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      background-color: #0f1a20;
      font-family: "Poppins", sans-serif;
      color: #dcdcdc;
    }

    footer {
      background: #0a0f12;
      padding: 60px 20px 25px;
      color: #cfcfcf;
      position: relative;
      box-shadow: 0 -2px 15px rgba(0, 255, 255, 0.1);
      border-top: 1px solid rgba(0, 255, 255, 0.2);
    }

    .footer-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .footer-section h3 {
      color: #00ffe0;
      margin-bottom: 15px;
      font-size: 20px;
      position: relative;
    }

    .footer-section p {
      font-size: 14px;
      line-height: 1.6;
      color: #b5b5b5;
    }

    .footer-section a {
      display: block;
      color: #b5b5b5;
      text-decoration: none;
      font-size: 14px;
      margin: 6px 0;
      transition: 0.3s;
    }

    .footer-section a:hover {
      color: #00ffe0;
      text-shadow: 0 0 8px #00ffe0;
    }

    .footer-section i {
      color: #00ffe0;
      margin-right: 8px;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .social-icons a {
      color: #00ffe0;
      font-size: 22px;
      transition: 0.3s ease;
    }

    .social-icons a:hover {
      color: #00ff80;
      transform: scale(1.2);
      text-shadow: 0 0 10px #00ffe0;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: #8b8b8b;
      border-top: 1px solid rgba(0, 255, 255, 0.1);
      padding-top: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .footer-container {
        text-align: center;
      }
      .social-icons {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <footer>
    <div class="footer-container">
      <!-- About Section -->
      <div class="footer-section">
        <h3>Vin Posters</h3>
        <p>

          durability, and customer satisfaction.
        </p>
      </div>

      <!-- Quick Links -->
      <div class="footer-section">

        <a href="#Home"><i class="fas fa-angle-right"></i> Home</a>

        <a href="#About"><i class="fas fa-angle-right"></i> About</a>
        <a href="helpline.html"><i class="fas fa-angle-right"></i> Contact</a>
      </div>

      <!-- Contact -->
      <div class="footer-section">
        <h3>Contact Us</h3>
        <p><i class="fas fa-map-marker-alt"></i> Chennai, India</p>
        <p><i class="fas fa-phone"></i> +91 9360362776</p>
        <p><i class="fas fa-envelope"></i> vinposters@gmail.com</p>
      </div>

      <!-- Social -->
      <div class="footer-section">
        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a
            href="https://www.instagram.com/vin_posters?igsh=MWcyZmdlc3Y3cG1zZQ=="
            target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" onclick="openGmail()" target="_blank">
            <i class="far fa-envelope"></i>
          </a>
          <a
            href="https://wa.me/9360362776?text=Hello%20VIN%20POSTERS%2C%20I%20need%20help!"
            target="_blank"
            ><i class="fab fa-whatsapp"></i
          ></a>
        </div>
      </div>
    </div>

    <!-- Bottom -->
    <div class="footer-bottom">
      &copy; 2025 Vin Posters. All Rights Reserved.
    </div>
  </footer>

  <script>
    function openGmail() {
      window.location.href = "mailto:postersvin@gmail.com";

    }
  </script>
</body>
</html>
