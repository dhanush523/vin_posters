<!DOCTYPE html>

    <title>Responsive Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
    /* Universal Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Base Body Styles (Good Practice) */
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    line-height: 1.6;
}

/* ------------------------------------------- */
/* 1. Base Footer Styles (Desktop/Grid)        */
/* ------------------------------------------- */
footer {
    background: #111;
    color: #fff;
    padding: 40px 20px;
}

.footer-container {
    max-width: 1200px;
    margin: auto;
    /* GRID LAYOUT: Automatically creates columns (min 250px wide) and wraps */
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}

.footer-section h3 {
    margin-bottom: 15px;
    font-size: 18px;
    font-weight: bold;
}

.footer-section p, 
.footer-section a {
    color: #bbb;
    font-size: 15px;
    text-decoration: none;
    display: block; /* Ensures links stack vertically */
    margin-bottom: 8px;
    transition: color 0.3s;
}

.footer-section a:hover {
    color: #fff;
}

/* Social Icons Styling */
.social-icons a {
    display: inline-block;
    margin-right: 10px;
    color: #bbb;
    font-size: 18px;
    transition: color 0.3s;
}

.social-icons a:hover {
    color: #fff;
}

/* Footer Bottom Styling */
.footer-bottom {
    text-align: center;
    margin-top: 30px;
    border-top: 1px solid #333;
    padding-top: 20px;
    font-size: 14px;
    color: #bbb;
}

/* ------------------------------------------- */
/* 2. Media Query for Tablet (Adjust Grid)     */
/* ------------------------------------------- */
@media (max-width: 768px) {
    .footer-container {
        /* Allow smaller columns to fit 2-3 sections comfortably on tablets */
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
        gap: 25px;
    }
}

/* ------------------------------------------- */
/* 3. Media Query for Mobile (Single Column)   */
/* ------------------------------------------- */
@media (max-width: 480px) {
    .footer-container {
        /* FORCES all sections into a single, full-width column */
        grid-template-columns: 1fr; 
        gap: 30px; /* Adjust vertical spacing between sections */
    }

    .footer-section {
        /* Center-align all content for clean mobile stacking */
    }
    
    /* Re-center the Quick Links, but keep them as block for full click area */
    .footer-section a {
        display: block;
    }

    /* Ensure social icons are centered when the section is centered */
    .social-icons {
        margin-top: 10px;
    }

    .social-icons a {
        /* Adjust spacing for centered icons */
        margin: 0 10px;
    }
    
    .footer-bottom {
        margin-top: 20px;
    }
}
</style>
</head>
