<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Footer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      line-height: 1.6;
    }

    footer {
      background: #111;
      color: #fff;
      padding: 40px 20px;
    }

    .footer-container {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .footer-section h3 {
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .footer-section p, 
    .footer-section a {
      color: #bbb;
      font-size: 15px;
      text-decoration: none;
      display: block;
      margin-bottom: 8px;
      transition: color 0.3s;
    }

    .footer-section a:hover {
      color: #fff;
    }

    .social-icons a {
      display: inline-block;
      margin-right: 10px;
      color: #bbb;
      font-size: 18px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #fff;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 30px;
      border-top: 1px solid #333;
      padding-top: 20px;
      font-size: 14px;
      color: #bbb;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      footer {
        text-align: ;
      }
      .social-icons a {
        margin: 0 8px;
      }
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-container">
      <!-- About Section -->
      <div class="footer-section">
        <h3>Vin Posters</h3>
        <p>We design and print high-quality posters with a focus on creativity, durability, and customer satisfaction.</p>
      </div>

      <!-- Quick Links -->
      <div class="footer-section">
        <h3>Quick Links</h3>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
      </div>

      <!-- Contact Section -->
      <div class="footer-section">
        <h3>Contact Us</h3>
        <p><i class="fas fa-map-marker-alt"></i> Chennai, India</p>
        <p><i class="fas fa-phone"></i> +91 98765 43210</p>
        <p><i class="fas fa-envelope"></i> vinposters@gmail.com</p>
      </div>

      <!-- Social Media -->
      <div class="footer-section">
        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
      </div>
    </div>

    <!-- Bottom Footer -->
    <div class="footer-bottom">
      &copy; 2025 Vin Posters. All Rights Reserved.
    </div>
  </footer>

</body>
</html>
