<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .category-box {
  width: 300px;              /* box width */
  border: 2px solid #ccc;    /* border around box */
  border-radius: 12px;       /* rounded corners */
  padding: 15px;             /* inner space */
  text-align: center;        /* center text */
  background: #fff;          /* box background */
  box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* soft shadow */
  margin: 20px;              /* space between boxes */
}

.category-img {
  width: 100%;               /* fit inside box */
  height: 400px;             /* fixed height */
  object-fit: contain;         /* crop image neatly */
  border-radius: 10px;       /* round image corners */
  margin-bottom: 10px;
}

.explore-btn {
  display: inline-block;
  padding: 8px 15px;
  background: #000;
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
  margin-top: 10px;
  transition: 0.3s;
}

.explore-btn:hover {
  background: #444;
}

  </style>
</head>
<body>
  <div class="category-box">
        <img src="3.jpg" alt="Movie Posters" class="category-img">
        <h3>Movie Posters</h3>
        <a href="movie.html" class="explore-btn">Explore Movies</a>
      </div>
</body>
</html>
