<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster Product Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .product-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      margin: 20px auto;
      text-align: center;
    }

    .product-box img {
      width: 100%;
      border-radius: 10px;
    }

    .price {
      font-size: 20px;
      color: #e74c3c;
      margin: 10px 0;
    }

    .buy-btn {
      background: #25d366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Popup Styling */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 350px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: popupFade 0.3s ease;
    }

    @keyframes popupFade {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup-content p {
      font-size: 14px;
      color: #333;
      margin: 10px 0 15px;
    }

    .popup-content a {
      display: block;
      margin: 32px 0;
      padding: 10px;
      border-radius: 25px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .whatsapp-btn { background: #25d366; }
    .email-btn { background: #007bff; }
    .call-btn { background: #e74c3c; }

    .close-btn {
      margin-top: 10px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Product -->
  <div class="product-box">
    <img src="bike.jpg" alt="Poster">
    <h2>Beautiful Poster</h2>
    <p class="price">â‚¹399</p>
    <button class="buy-btn" onclick="openPopup('Beautiful Poster')">Buy</button>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2 id="popup-title">Book Your Poster</h2>
      <p>Select your preferred way to contact us and place your order.</p>
      <a id="whatsapp-link" class="whatsapp-btn" href="#" target="_blank">ðŸ“² WhatsApp: +91 9876543210</a>
      <a id="email-link" class="email-btn" href="#">ðŸ“§ Email: postershop@example.com</a>
      <a id="call-link" class="call-btn" href="#">ðŸ“ž Call: +91 9876543210</a>
      <div class="close-btn" onclick="closePopup()">Close</div>
    </div>
  </div>

  <script>
    function openPopup(productName) {
      const phone = "+919876543210"; // Your phone number
      const email = "postershop@example.com"; // Your email

      document.getElementById("popup").style.display = "flex";
      document.getElementById("popup-title").innerText = `Book ${productName}`;
      document.getElementById("whatsapp-link").href = `https://wa.me/${phone}?text=I%20want%20to%20buy%20${encodeURIComponent(productName)}`;
      document.getElementById("email-link").href = `mailto:${email}?subject=Booking%20${encodeURIComponent(productName)}`;
      document.getElementById("call-link").href = `tel:${phone}`;
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
