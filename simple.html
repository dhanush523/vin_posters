<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin-top: 50px; 
      background: #f4f6f9;
    }
    button {
      padding: 12px 22px;
      background: #4285F4; 
      color: white; 
      font-size: 16px;
      border: none; 
      border-radius: 8px; 
      cursor: pointer;
    }
    #popup {
      display: none; 
      position: fixed; top: 0; left: 0; 
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); 
      justify-content: center; align-items: center;
    }
    .popup-content {
      background: #fff; 
      padding: 25px; 
      border-radius: 12px;
      text-align: center;
      max-width: 320px;
    }
    .popup-content img { 
      width: 200px; 
      margin: 15px 0;
    }
    


    a {
  text-decoration: none !important; /* üîπ remove underline everywhere */
}

/* Pay Now button */
.gpay-btn {
  display: inline-block;
  background: #34a853;
  color: white;
  padding: 12px 20px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;   /* extra safety */
}

/* Close button */
.close-btn {
  display: inline-block;
  background: #ea4335;
  color: white;
  padding: 12px 20px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;   /* extra safety */
  margin-top: 10px;
}

  </style>
</head>
<body>

  <!-- Main Payment Button -->
  <button onclick="showPopup()">üí≥ Pay with GPay</button>

  <!-- Popup -->
  <div id="popup">
    <div class="popup-content">
      <h3>Scan or Pay Now</h3>
      <!-- Replace with your QR code -->
      <img src="gpay.png" alt="GPay QR Code">
      
      <!-- Direct GPay Link -->
      <a href="upi://pay?pa=dhanushshankar506@okaxis" class="gpay-btn">
  ‚úÖ Pay Now with GPay
</a>

<button class="close-btn" onclick="closePopup()">‚ùå Close</button>


    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
