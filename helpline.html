<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIN POSTERS Help Line</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 95vh;
      margin: 0;
      padding: 10px;
    }

    .helpline-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      padding: 30px 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s;
    }

    .helpline-card:hover {
      transform: translateY(-10px);
    }

    .helpline-card h2 {
      color: #000;
      font-size: 24px;
      margin-bottom: 15px;
      word-wrap: break-word;
    }

    .helpline-card p.intro {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #f4f4ff;
      border-radius: 12px;
      padding: 12px 15px;
      margin: 10px 0;
      font-size: 15px;
      transition: background 0.3s;
      flex-wrap: wrap;
    }

    .contact-item:hover {
      background: #e0e0ff;
    }

    .contact-item span {
      font-size: 20px;
      margin-right: 10px;
    }

    .contact-item a {
      color: #060606;
      text-decoration: none;
      word-break: break-word;
    }

    @media (max-width: 500px) {
      .helpline-card {
        padding: 20px 15px;
      }

      .helpline-card h2 {
        font-size: 20px;
      }

      .helpline-card p.intro {
        font-size: 14px;
      }

      .contact-item {
        font-size: 14px;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>

  <div class="helpline-card">
    <h2>VIN POSTERS Help Line</h2>
    <p class="intro">If you face any issues or have questions, reach out to our support team!</p>

    <div class="contact-item">
      <span>üìû</span> 
      <a href="tel:+919360362776">+91 9360362776</a>
    </div>

    <div class="contact-item">
      <span>üìß</span> 
      <a id="email-link" href="#">
        dhanushshankar74@gmail.com
      </a>
    </div>

    <div class="contact-item">
      <span>üïê</span> 
      Mon ‚Äì Sat | 9:00 AM ‚Äì 8:00 PM
    </div>
  </div>

  <script>
    const email = "dhanushshankar74@gmail.com";
    const subject = "Help Request from VIN POSTERS";
    const body = "Hello Support,\n\nI am facing the following issue:\n\n[Describe your problem here]\n\nThank you.";
    const encodedSubject = encodeURIComponent(subject);
    const encodedBody = encodeURIComponent(body);

    const link = document.getElementById("email-link");

    // Detect mobile devices
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if(isMobile){
      // Open Gmail app or default mail app on mobile
      link.href = `mailto:${email}?subject=${encodedSubject}&body=${encodedBody}`;
    } else {
      // Open Gmail web on desktop
      link.href = `https://mail.google.com/mail/?view=cm&to=${email}&su=${encodedSubject}&body=${encodedBody}`;
      link.target = "_blank"; // open in new tab
    }
  </script>

</body>
</html>
